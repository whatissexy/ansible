---
- name: NTP_Install_play
  hosts: ubuntu
  become: true
  become_method: sudo
  tasks:
    - name: Test_ping
      ansible.builtin.ping:

    - name: Ntp_install
      ansible.builtin.apt:
        name: ntp
        update_cache: true

    - name: Ntp_restart
      ansible.builtin.service:
        name: ntp
        state: restarted

    - name: Clean
      ansible.builtin.apt:
        autoclean: true
        autoremove: true
